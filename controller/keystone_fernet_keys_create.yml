- name: Check if fernet keys already exist
  stat:
    path: /etc/keystone/fernet-keys/0
  register: _fernet_keys

- name: Create fernet keys for Keystone
  command: >
    keystone-manage fernet_setup --keystone-user keystone --keystone-group keystone
  when: not _fernet_keys.stat.exists

- name: Rotate fernet keys for Keystone
  command: >
    keystone-manage fernet_rotate --keystone-user keystone --keystone-group keystone
  when: _fernet_keys.stat.exists

- name: Config httpd
  template:
    src: httpd.conf.j2
    dest: /etc/httpd/conf/httpd.conf

- name: Config adminrc
  template:
    src: adminrc.j2
    dest: /root/adminrc
    mode: 644

- name: Link wsgi-keystone.conf
  file:
    src: /usr/share/keystone/wsgi-keystone.conf
    dest: /etc/httpd/conf.d/wsgi-keystone.conf
    state: link

- name: Start service httpd, if not running
  service:
    name: httpd
    state: started
